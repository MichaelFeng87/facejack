<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <meta http-equiv="refresh" content="3"> -->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous">
    </script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous">
    </script>

    <link href="{{ url_for('static', filename='style.css')}}" rel="stylesheet">

    <title>Statistics</title>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">FaceJack</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Stats</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<!-- http://placehold.it/224x224?text=Loading -->

<div class="container">
    <div class="main-container">
        <div class="col-sm-12">
            {% if adv %}
            <span class="adversarial-notice">Adversarial hacking enabled</span>
            {% else %}
            <span class="regular-notice">No hacking</span>
            {% endif %}
        </div>
        <div class="img-container">
            <div class="col-sm-4">
                <p class="img-subtitle">Original</p>
                <img class="face-img" src="{{ original_img }}">
                <span class="math-sign">+</span>
            </div>
            <div class="col-sm-4">
                <p class="img-subtitle">Modifications</p>
                <img class="face-img" src="{{ adv_mod_img }}">
                <span class="math-sign">=</span>
            </div>
            <div class="col-sm-4">
                <p class="img-subtitle">Result</p>
                <img class="face-img" src="{{ modified_img }}">
            </div>
        </div>
        <div class="stats-container">
            {% if confidence is not none %}
            <span>Confidence: {{ confidence }}%</span>
            {% endif %}
        </div>
    </div>
</div><!-- /.container -->


</body>
</html>
